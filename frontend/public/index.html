<head>

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preload" href="%PUBLIC_URL%/fonts/inter-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="%PUBLIC_URL%/fonts/inter-medium.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- SEO Meta Tags -->
  <meta name="robots" content="index, follow" />

  <meta property="og:title" content="ChurchConnect DBMS" />

  <meta property="og:type" content="website" />

  <meta name="twitter:description" content="A comprehensive church data management system for member registration and church administration." />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
  
  <!-- Critical CSS for loading state -->
  <style>
    /* Loading spinner styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when React app loads */
    #root:not(:empty) + .loading-container {
      display: none;
    }
    
    /* Font face declarations */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('%PUBLIC_URL%/fonts/inter-regular.woff2') format('woff2');
    }
    
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url('%PUBLIC_URL%/fonts/inter-medium.woff2') format('woff2');
    }
    
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url('%PUBLIC_URL%/fonts/inter-semibold.woff2') format('woff2');
    }
    
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('%PUBLIC_URL%/fonts/inter-bold.woff2') format('woff2');
    }
    
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }
    
    code {
      font-family: 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New',
        monospace;
    }
    
    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus styles */
    *:focus {
      outline: 2px solid #0ea5e9;
      outline-offset: 2px;
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background-color: #ffffff;
        color: #000000;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #f9fafb;
      }
      
      .loading-container {
        background: #1f2937;
      }
    }
  </style>
  
  <title>ChurchConnect DBMS - Church Management System</title>
</head>
<body>

      <strong>JavaScript Required</strong><br>
      ChurchConnect DBMS requires JavaScript to function properly. Please enable JavaScript in your browser and reload the page.
    </div>
  </noscript>
  
  <div id="root"></div>
  
  <!-- Loading spinner shown until React app loads -->
  <div class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary-600 focus:text-white focus:rounded">
    Skip to main content
  </a>
</body>
</html>
