apiVersion: v1
kind: ConfigMap
metadata:
  name: churchconnect-config
  namespace: default
data:
  ALLOWED_HOSTS: "your-app.up.railway.app,your-domain.com"
  CORS_ALLOWED_ORIGINS: "https://your-app-frontend.up.railway.app,https://your-domain.com"
  REACT_APP_API_BASE_URL: "https://your-app-backend.up.railway.app"
  CHURCH_NAME: "Your Church Name"
  TIME_ZONE: "UTC"
---
apiVersion: v1
kind: Secret
metadata:
  name: churchconnect-secrets
  namespace: default
type: Opaque
stringData:
  SECRET_KEY: "your-super-secret-key-change-this-in-production"
  DATABASE_URL: "postgresql://user:password@host:5432/churchconnect_db"
  REDIS_URL: "redis://:password@host:6379/0"
  EMAIL_HOST_USER: "your-email@gmail.com"
  EMAIL_HOST_PASSWORD: "your-app-specific-password"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: churchconnect-media-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: "/data/churchconnect-media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: churchconnect-media-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: churchconnect-logs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: "/data/churchconnect-logs"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: churchconnect-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
