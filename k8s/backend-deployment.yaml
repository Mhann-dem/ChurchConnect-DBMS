apiVersion: apps/v1
kind: Deployment
metadata:
  name: churchconnect-backend
  labels:
    app: churchconnect
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: churchconnect
      tier: backend
  template:
    metadata:
      labels:
        app: churchconnect
        tier: backend
    spec:
      containers:
      - name: django
        image: your-registry/churchconnect-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "False"
        - name: ENVIRONMENT
          value: "production"
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: churchconnect-config
              key: ALLOWED_HOSTS
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: churchconnect-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: churchconnect-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: churchconnect-secrets
              key: REDIS_URL
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: churchconnect-config
              key: CORS_ALLOWED_ORIGINS
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: churchconnect-secrets
              key: EMAIL_HOST_USER
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: churchconnect-secrets
              key: EMAIL_HOST_PASSWORD
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: staticfiles
          mountPath: /app/staticfiles
        - name: media
          mountPath: /app/media
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: staticfiles
        emptyDir: {}
      - name: media
        persistentVolumeClaim:
          claimName: churchconnect-media-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: churchconnect-logs-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: churchconnect-backend-service
  labels:
    app: churchconnect
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: churchconnect
    tier: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: churchconnect-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: churchconnect-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
