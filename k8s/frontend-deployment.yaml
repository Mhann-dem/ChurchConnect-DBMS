apiVersion: apps/v1
kind: Deployment
metadata:
  name: churchconnect-frontend
  labels:
    app: churchconnect
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: churchconnect
      tier: frontend
  template:
    metadata:
      labels:
        app: churchconnect
        tier: frontend
    spec:
      containers:
      - name: react
        image: your-registry/churchconnect-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        - name: REACT_APP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: churchconnect-config
              key: REACT_APP_API_BASE_URL
        - name: REACT_APP_API_TIMEOUT
          value: "30000"
        - name: REACT_APP_ENABLE_ANALYTICS
          value: "false"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: churchconnect-frontend-service
  labels:
    app: churchconnect
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: churchconnect
    tier: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: churchconnect-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: churchconnect-frontend
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
